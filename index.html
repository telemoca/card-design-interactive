<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="style.css" />
      <link rel="stylesheet" href="media.css" />
      <script src="script.js" defer></script>
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />

      <title>Frontend Mentor | Interactive card details form</title>

      <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
      <style>
         .attribution {
            font-size: 11px;
            text-align: center;
         }
         .attribution a {
            color: hsl(228, 45%, 44%);
         }
      </style>
   </head>
   <body>
      <div class="left-part bg">
         <img
            id="bg-left"
            src="images/bg-main-desktop.png"
            alt="background"
            draggable="false"
         />
         <div class="front-card-cont">
            <img
               class="card-bg"
               src="images/bg-card-front.png"
               alt="front of the card"
               draggable="false"
            />
            <img class="logo" src="images/card-logo.svg" draggable="false" />
            <p id="card-numbers-card">0000 0000 0000 0000</p>
            <p id="name-cardholder-card">Jane Appleseed</p>
            <p id="exp-date-card">MM/YY</p>
         </div>
         <div class="back-card-cont">
            <img
               class="card-bg"
               src="images/bg-card-back.png"
               alt="back of the card"
               draggable="false"
            />
            <p id="cvc-card">000</p>
         </div>
      </div>
      <div class="form-cont bg">
         <form id="form">
            <label for="cardholder-name">CARDHOLDER NAME</label>
            <input
               type="text"
               name=""
               id="cardholder-name"
               placeholder="e.g. Jane Appleseed"
            />
            <p class="errMess errBlank-cardholder-name"></p>
            <label for="card-numbers">CARD NUMBER</label>
            <input
               type="text"
               name=""
               id="card-numbers"
               placeholder="e.g. 1234 5678 9123 0000"
               maxlength="19"
            />
            <p class="errMess errBlank-card-numbers"></p>
            <div class="end-form-cont">
               <div class="date-in">
                  <label for="MM">EXP. DATE (MM/YY)</label>
                  <div class="MM-YY">
                     <input
                        class="small-in"
                        type="number"
                        name=""
                        id="MM"
                        placeholder="MM"
                     />
                     <input
                        class="small-in"
                        type="number"
                        name=""
                        id="YY"
                        placeholder="YY"
                     />
                  </div>
                  <p class="errMess errBlank-MM errBlank-YY"></p>
               </div>
               <div class="cvc-in">
                  <label for="cvc">CVC</label>
                  <input
                     type="text"
                     name=""
                     id="cvc"
                     placeholder="e.g. 123"
                     maxlength="3"
                  />
                  <p class="errMess errBlank-cvc"></p>
               </div>
            </div>
            <button>Confirm</button>
         </form>
         <div class="success">
            <img
               src="images/icon-complete.svg"
               alt="completed icon"
               draggable="false"
            />
            <h1 id="ty-mess">THANK YOU!</h1>
            <p id="card-details-mess">We've added your card details</p>
            <button id="btn-next">Continue</button>
         </div>
      </div>

      <!-- <div class="attribution">

            >Frontend Mentor</a
         >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
   </body>
</html>
